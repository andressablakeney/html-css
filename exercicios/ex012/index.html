<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="600" poster="imagens/limoes-capa.png" controls autoplay>
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.m4v" type="video/m4v">
        <p>Infelizmente seu navegador nao conseguiu carregar o video.</p>
    </video>
    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="600" height="337.5" src="https://www.youtube.com/embed/usqyWu0ATBk?si=ZlZOYpnFS6V-Jffw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/166736343?h=604cd24bf2" width="600" height="337.5" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe> 
</body>
</html>
