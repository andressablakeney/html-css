<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML 5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor</p>

    <video poster="imagens/limoes-capa.png" width="560" controls loop>
        <source src="media/meu-video.mp4" type="video/mp4"> <!--Colocar os sources na ordem do arquivo mais leve em cima pro mais pesado em baixo, a ordem Ã© importante! -->
        <source src="media/meu-video.m4v" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <p>O seu navegador nao tem compatibilidade para reproducao de videos</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/nmzTI8F0x_k?si=_bIPnwXgXuJC4Ypf" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserindo videos d Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/273764697?h=113c558fea" width="560" height="238" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
