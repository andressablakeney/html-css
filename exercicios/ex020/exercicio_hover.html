    <title>Exercicio hover</title>

        body {
            font-family: Arial, Helvetica, sans-serif;

        div > div {
            display: none;
            background-image: linear-gradient(to right, cyan, yellow );

            height: 100px;
            border: 3px solid purple;
        }

        div:hover > div {

        }

    </style>
</head>
