<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        a {
            color: salmon;
        }

        a:hover  {
            color: purple;
            text-decoration: none;
        }

        a::after {
            content: ' [link]';
            color: gray;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.google.com.br/webhp?hl=pt-BR&sa=X&ved=0ahUKEwiIx9Dq5ILWAhXosVQKHUxKAboQPAgD">Google</a></li>
        <li><a href="https://www.youtube.com/">Youtube</a></li>
        <li><a href="https://br.pinterest.com/">Pinterest</a></li>
    </ul>
</body>
</html>
