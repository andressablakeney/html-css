<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deve ser usada em cada caso.</p>
    <ul>
        <li title="Use a tag &lt;p&gt;">Paragrafos</li>
        <li title="Use a tag &lt;strong&gt;">Texto em <strong>negrito</strong></li>
        <li title="Use a tag &lt;em&gt;">Texto em <em>italico</em></li>
        <li title="Use a tag &lt;img&gt;">Inserir imagens</li>
        <li title="Use a tag &lt;ol&gt;">Criar listas ordenadas</li>
        <li title="Use a tag &lt;br&gt;">Quebras de linha</li>
        <li title="Use a tag &lt;mark&gt;"><mark>Marcar</mark> textos</li>
    </ul>
</body>
</html>
